<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<!-- all meta tag is here -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- title and favicon is here -->
		<title>Alpha Clash Game</title>

		<!-- tailwind and daisyUI is here -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- custom css is here -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body
		class="bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center bg-[#010313]"
	>
		<!-- home section is here -->
		<section id="home" class="h-screen">
			<div
				class="text-white h-screen flex flex-col items-center justify-center gap-10"
			>
				<h1 class="anton text-9xl text-center">ALPHABET CLASH</h1>
				<p class="text-2xl text-center font-medium">
					Unleash Your Keyboard Kung Fu : Press “Enter” to Play
				</p>
				<button
					onclick="plays()"
					class="btn text-2xl font-semibold text-[#010313]"
				>
					Play Now
				</button>
			</div>
		</section>

		<!-- playGround section is here -->
		<section id="play-ground" class="h-screen hidden">
			<!-- playground -->
			<div class="h-[40vh] pt-20">
				<div
					class="h-full text-center mx-auto bg-[#FFFFFFB2] w-4/5 border-[20px] rounded-2xl border-[#010313CC] flex flex-col items-center justify-center relative"
				>
					<div
						class="absolute w-2/5 h-6 bg-[#010313CC] top-0 rounded-b-xl text-center"
					>
						<h1 class="text-white text-lg -mt-2">
							Don't watch keyboard while playing...
						</h1>
					</div>
					<h1
						id="alphabet"
						class="uppercase text-[#010313] text-9xl popins font-semibold"
					>
						y
					</h1>
				</div>
			</div>

			<!-- keyboard is here -->
			<div class="mt-28">
				<div class="flex justify-center gap-1 my-1 w-full">
					<kbd id="q" class="kbd">q</kbd>
					<kbd id="w" class="kbd">w</kbd>
					<kbd id="e" class="kbd">e</kbd>
					<kbd id="r" class="kbd">r</kbd>
					<kbd id="t" class="kbd">t</kbd>
					<kbd id="y" class="kbd">y</kbd>
					<kbd id="u" class="kbd">u</kbd>
					<kbd id="i" class="kbd">i</kbd>
					<kbd id="o" class="kbd">o</kbd>
					<kbd id="p" class="kbd">p</kbd>
				</div>
				<div class="flex justify-center gap-1 my-1 w-full">
					<kbd id="a" class="kbd">a</kbd>
					<kbd id="s" class="kbd">s</kbd>
					<kbd id="d" class="kbd">d</kbd>
					<kbd id="f" class="kbd">f</kbd>
					<kbd id="g" class="kbd">g</kbd>
					<kbd id="h" class="kbd">h</kbd>
					<kbd id="j" class="kbd">j</kbd>
					<kbd id="k" class="kbd">k</kbd>
					<kbd id="l" class="kbd">l</kbd>
				</div>
				<div class="flex justify-center gap-1 my-1 w-full">
					<kbd id="z" class="kbd">z</kbd>
					<kbd id="x" class="kbd">x</kbd>
					<kbd id="c" class="kbd">c</kbd>
					<kbd id="v" class="kbd">v</kbd>
					<kbd id="b" class="kbd">b</kbd>
					<kbd id="n" class="kbd">n</kbd>
					<kbd id="m" class="kbd">m</kbd>
					<kbd id="/" class="kbd">/</kbd>
				</div>
			</div>

			<!-- life and score section -->
			<div class="flex justify-between w-4/5 mt-20 mx-auto">
				<button
					class="btn text-white hover:text-black font-semibold border-none bg-[#894189]"
				>
					Life <span id="life"></span>
				</button>
				<button
					class="btn text-white hover:text-black font-semibold border-none bg-[#360490]"
				>
					Score $ <span id="score">0</span>
				</button>
			</div>
		</section>

		<!-- score section is here -->
		<section id="gameOver" class="h-screen hidden">
			<div
				class="text-white flex flex-col items-center justify-center h-full gap-5">
				<h1 class="text-8xl">Score : <span id="finalScore"></span></h1>
				<button onclick="returnGame()" class="btn text-black font-bold">Play Now</button>
				<p>Practice will make you Pro</p>
			</div>
		</section>

        <script src="./js/utility.js"></script>
        <script src="./js/script.js"></script>
	</body>
</html>
